<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Login</title>
</head>
<body>
    <div class="form-container">
        <div class="form-content">
            <img class="logo-tw" src="img/treinaweb-logo.svg" alt="logo" width="200px">
            <form action="https://www.treinaweb.com.br/painel/cursos/" class="form-login">
                <h2>Acesse a sua conta</h2>
                <div class="form-field">
                    <label for="login">CPF ou E-mail</label>
                    <input type="text" name="" id="login" placeholder="CPF ou E-mail" required>
                </div>
                <div class="form-field">
                    <div class="password-field">
                    <label for="password">Senha</label>
                    <a href="#">esqueci a senha</a>
                </div>        
                    <input type="password" placeholder="senha" required id="password">
                </div>
                <button type="submit">Entrar na minha conta</button>
                <div class="divider">
                    <hr>
                    <span>ou</span>
                    <hr>
                </div>
                <a href="https://www.google.com.br/" class="google-login"><img src="./img/google-icon.png" alt="icone google">Fazer login com o google</a>
            </form>
            <p>NÃ£o tem uma conta? Veja <a href="https://www.treinaweb.com.br"> nossos planos</a></p>
        </div>      
    </div>
</body>
</html>
